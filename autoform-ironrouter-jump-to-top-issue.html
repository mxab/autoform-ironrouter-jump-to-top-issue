<template name="home">
    <!--validation="keyup"-->
    <form>


        <div class="">
            <input name="title" value="{{theBook.title}}">
        </div>
        <img src="http://placekitten.com/g/200/900">

        <div>
            <select multiple name="authors">
                {{#each allAuthors}}
                    <option value="{{value}}" selected={{isSelected}}>{{label}}</option>
                {{/each}}
            </select>
        </div>


        <button>Update</button>
    </form>


</template>
